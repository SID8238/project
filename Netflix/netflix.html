<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netflix India - Watch TV Shows Online, Watch Movies Online</title>
    <link rel="stylesheet" href="net.css">
</head>

<body>
    <div class="main">
        <nav>
            <div class="net"><img src="image/logo.svg.webp" alt="Netflix logo" width="125px"></div>
            <div class="icons">
                <button class="lang">English &#9662;</button>
                <button class="sign"><b>Sign In</b></button>
            </div>
        </nav>
        <div class="box"></div>

        <div class="text">
            <span>Unlimited movies, TV</span>
            <span>shows and more</span>
            <span>Starts at ₹149.Cancel at any time.</span>
            <span>Ready to watch? Enter your email to create or restart your membership.</span>
            <div class="email">
                <input type="email" name="Email Address" placeholder="Email Address" id="email">
                <button>Get Started›</button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
